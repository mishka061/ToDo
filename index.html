<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Список дел</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <div>
                <h1>ToDo приложение</h1>
            </div>
            <div>
                <h2>Список задач на сегодня</h2>
            </div>
        </div>
        <div class="todo-list">
            <ul id="taskList">
                <li id="emptyList">
                    <div class="empty-list-title">список дел пуст</div>
                </li>
            </ul>
        </div>
        <div class="addTaskList">
            <div class="card-header">Добавить новую задачу</div>
            <div class="card-body">
                <form id="form">
                    <div class="taskInput">
                        <input type="text" id="input" placeholder="Введите текст задачи">
                        <button type="submit" class="btn">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="task-stats">
            <div class="tasks-count">
                Задачи <span class="count">0</span>
            </div>
            <div class="tasks-completed">
                Выполнено <span>0</span>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>

</html>
